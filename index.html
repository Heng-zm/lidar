<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix LiDAR (Optimized)</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Debug Stats */
        #stats {
            position: absolute; top: 5px; left: 5px;
            color: #0f0; font-size: 10px; font-weight: bold;
            pointer-events: none; text-shadow: 1px 1px 0 #000;
            z-index: 20;
        }

        /* UI Panel */
        .ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 500px;
            background: rgba(0, 15, 0, 0.92);
            border: 1px solid #0a0;
            padding: 12px;
            border-radius: 12px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: opacity 0.3s ease;
        }

        .ui-hidden { opacity: 0; pointer-events: none; }

        /* Buttons */
        .row-top { display: flex; gap: 8px; height: 42px; }

        button {
            border: 1px solid #0a0;
            border-radius: 6px;
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            background: #000;
            color: #0f0;
            flex: 1;
            transition: background 0.2s;
        }
        button:active { background: #0f0; color: #000; }
        
        #btnMode { flex: 1.5; color: #0ff; border-color: #088; }
        #btnSnap { flex: 0.6; font-size: 18px; }

        /* Dropdown */
        .row-select { display: flex; }
        select {
            width: 100%; padding: 8px;
            background: #050505; color: #0f0;
            border: 1px solid #0a0;
            border-radius: 6px; font-family: monospace; font-size: 12px;
            outline: none;
        }

        /* Sliders */
        .row-sliders { display: flex; gap: 15px; }
        .slider-group { flex: 1; display: flex; flex-direction: column; }
        label { color: #0a0; font-size: 9px; font-weight: bold; margin-bottom: 3px; letter-spacing: 1px; }
        input[type=range] { width: 100%; accent-color: #0f0; height: 4px; }

        video { display: none; }
    </style>
</head>
<body>

    <div id="stats">FPS: 0</div>

    <div class="ui-container" id="ui">
        <div class="row-top">
            <button id="btnStart">START</button>
            <button id="btnSwitch">‚Üª</button>
            <button id="btnMode">MODE: NORMAL</button> 
            <button id="btnSnap">üì∑</button>
        </div>

        <div class="row-select">
            <select id="charSelect">
                <option value="dots">Dots (....)</option>
                <option value="khmer">Khmer (·ûÅ·üí·ûò·üÇ·ûö)</option>
                <option value="matrix">Matrix (ÔæäÔæêÔæãÔΩ∞ÔΩ≥)</option>
                <option value="binary">Binary (0101)</option>
                <option value="standard">Standard (.:-=+@)</option>
            </select>
        </div>

        <div class="row-sliders">
            <div class="slider-group">
                <label>DENSITY</label>
                <input type="range" id="resolution" min="30" max="140" value="70">
            </div>
            <div class="slider-group">
                <label>SENSITIVITY</label>
                <input type="range" id="threshold" min="5" max="80" value="20">
            </div>
        </div>
    </div>

    <video id="video" playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        // --- CACHE DOM ELEMENTS ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        // alpha: false improves performance by ignoring transparency buffer
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true }); 
        const ui = document.getElementById('ui');
        const stats = document.getElementById('stats');
        
        const btnStart = document.getElementById('btnStart');
        const btnSwitch = document.getElementById('btnSwitch');
        const btnSnap = document.getElementById('btnSnap');
        const btnMode = document.getElementById('btnMode');
        
        const sliderRes = document.getElementById('resolution');
        const sliderThresh = document.getElementById('threshold');
        const charSelect = document.getElementById('charSelect');

        // Reuse single temp canvas instance
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true }); 

        const CHAR_SETS = {
            dots: " .:", 
            standard: ".:-=+*#%@",
            binary: "01",
            matrix: "ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÄÔæáÔæç",
            khmer: "·üî·üï·üñ·üó·üò·üô·üö·üõ·üú·üù·ûÄ·ûÅ·ûÇ·ûÉ·ûÑ·ûÖ·ûÜ·ûá·ûà·ûâ·ûä·ûã·ûå·ûç·ûé·ûè·ûê·ûë·ûí·ûì·ûî·ûï·ûñ·ûó·ûò·ûô·ûö·ûõ·ûú·ûü·û†·û°·û¢·û∂·û∑·û∏·ûπ·û∫·ûª·ûº·ûΩ·ûæ·ûø·üÄ·üÅ·üÇ·üÉ·üÑ·üÖ·û£·û§·û•·û¶·ûß·û®·û©·û™·û≥·û≤·û±·û∞·ûØ·ûÆ·û≠·û¨·û´·üÜ·üá·üÜ"
        };

        // State Variables
        let currentGlyphs = CHAR_SETS.dots;
        let streaming = false;
        let animationId;
        let useFrontCamera = false;
        let isScannerMode = false;
        let lastFontSize = 0;
        let lastColor = "";
        
        // FPS Calc
        let lastFrameTime = 0;
        let frameCount = 0;

        // --- CAMERA CONTROLS ---

        async function startCamera() {
            // Ensure clean state
            if(streaming) stopCamera(false);

            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 640 }, // Keep source res low for speed
                    height: { ideal: 480 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Wait for video to be ready before starting loop
                video.onloadedmetadata = () => {
                    video.play();
                    streaming = true;
                    btnStart.innerText = "STOP";
                    btnStart.classList.add("active");
                    
                    // Use modern Frame Callback if available, else fallback
                    if ('requestVideoFrameCallback' in video) {
                        video.requestVideoFrameCallback(onVideoFrame);
                    } else {
                        loop();
                    }
                };
            } catch (err) {
                console.error(err);
                alert("Camera Error: " + err.name);
            }
        }

        function stopCamera(clearScreen = true) {
            streaming = false;
            cancelAnimationFrame(animationId);
            
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
            
            if (clearScreen) {
                btnStart.innerText = "START";
                btnStart.classList.remove("active");
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                stats.innerText = "FPS: 0";
            }
        }

        // --- PROCESSING LOOPS ---

        // 1. Modern Browser Loop (Synced to Camera Hertz)
        function onVideoFrame(now, metadata) {
            if (!streaming) return;
            processFrame();
            // Re-register callback
            video.requestVideoFrameCallback(onVideoFrame);
        }

        // 2. Fallback Loop (Standard RAF)
        function loop(now) {
            if (!streaming) return;
            processFrame();
            animationId = requestAnimationFrame(loop);
        }

        // --- CORE LOGIC ---

        function processFrame() {
            // FPS Counter
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                stats.innerText = `FPS: ${frameCount}`;
                frameCount = 0;
                lastFrameTime = now;
            }

            // A. Resize Logic (Only run if changed)
            if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                lastFontSize = 0; // Force font reset
            }
            const w = canvas.width;
            const h = canvas.height;

            const resVal = parseInt(sliderRes.value);
            const thresholdVal = parseInt(sliderThresh.value);

            // B. Grid Calculation
            // Bitwise OR 0 is faster floor
            const fontSize = Math.max(6, (w / resVal) | 0); 
            const cols = Math.ceil(w / fontSize);
            const rows = Math.ceil(h / (fontSize * 0.8));

            if (tempCanvas.width !== cols || tempCanvas.height !== rows) {
                tempCanvas.width = cols;
                tempCanvas.height = rows;
            }

            // C. Draw Video to Temp Canvas (Downsampling)
            // Mirror logic inside drawImage using context transforms
            if (useFrontCamera) {
                tempCtx.save();
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(video, 0, 0, cols, rows);
                tempCtx.restore();
            } else {
                tempCtx.drawImage(video, 0, 0, cols, rows);
            }

            const frame = tempCtx.getImageData(0, 0, cols, rows).data;

            // D. Render Setup
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);

            // Set Font (Only if changed - HUGE performance saver)
            if (fontSize !== lastFontSize) {
                const fontName = (charSelect.value === 'khmer') ? "'Khmer OS System', monospace" : "monospace";
                ctx.font = `bold ${fontSize}px ${fontName}`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                lastFontSize = fontSize;
            }

            const glyphLen = currentGlyphs.length - 1;

            // E. The Pixel Loop
            for (let y = 0; y < rows; y++) {
                // Optimization: Pre-calculate Y offset
                const rowOffset = y * cols;
                const yPos = y * (fontSize * 0.8) + (fontSize >> 1);

                for (let x = 0; x < cols; x++) {
                    const i = (rowOffset + x) << 2; // Equivalent to * 4
                    
                    // Fast Brightness (Average)
                    const brightness = (frame[i] + frame[i+1] + frame[i+2]) / 3;

                    let shouldDraw = false;
                    let targetColor = "";

                    if (isScannerMode) {
                        // --- SCANNER MODE (Edge Detection) ---
                        // Only check right neighbor if not last column
                        if (x < cols - 1) {
                            const iRight = i + 4;
                            const bRight = (frame[iRight] + frame[iRight+1] + frame[iRight+2]) / 3;
                            
                            // Math.abs replacement
                            let diff = brightness - bRight;
                            if (diff < 0) diff = -diff;

                            if (diff > thresholdVal) {
                                shouldDraw = true;
                                targetColor = "#aff"; // Cyan for edges
                            }
                        }
                    } else {
                        // --- NORMAL MODE ---
                        if (brightness > 30) {
                            shouldDraw = true;
                            // Dynamic Green Intensity
                            // Use cached strings or simple rgb construction
                            // Optimization: Just use a fixed green for speed or dynamic
                            // For max speed, use fixed, but dynamic looks better.
                            const gVal = (brightness + 50) | 0;
                            // Clamp to 255
                            const finalG = gVal > 255 ? 255 : gVal;
                            targetColor = `rgb(0, ${finalG}, 0)`;
                        }
                    }

                    if (shouldDraw) {
                        // Calc Glyph Index
                        let charIdx;
                        if(isScannerMode) {
                             // Random jitter for scanner noise
                             charIdx = (Math.random() * glyphLen) | 0;
                        } else {
                             charIdx = ((brightness / 255) * glyphLen) | 0;
                        }
                        
                        // State Cache Check: Don't change context color if not needed
                        if (targetColor !== lastColor) {
                            ctx.fillStyle = targetColor;
                            lastColor = targetColor;
                        }
                        
                        const xPos = x * fontSize + (fontSize >> 1);
                        ctx.fillText(currentGlyphs[charIdx], xPos, yPos);
                    }
                }
            }
        }

        // --- EVENT HANDLERS ---

        charSelect.addEventListener('change', (e) => {
            currentGlyphs = CHAR_SETS[e.target.value];
            lastFontSize = 0; // Force font update
        });

        btnMode.addEventListener('click', () => {
            isScannerMode = !isScannerMode;
            if(isScannerMode) {
                btnMode.innerText = "MODE: SCANNER";
                btnMode.style.color = "#aff";
                btnMode.style.borderColor = "#aff";
            } else {
                btnMode.innerText = "MODE: NORMAL";
                btnMode.style.color = "#0f0";
                btnMode.style.borderColor = "#0f0";
            }
        });

        btnStart.addEventListener('click', () => {
            if(streaming) stopCamera();
            else startCamera();
        });
        
        btnSwitch.addEventListener('click', () => {
            if (!streaming) return;
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        btnSnap.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `matrix_scan_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Hide UI on click outside
        document.body.addEventListener('click', (e) => {
            if (!e.target.closest('.ui-container')) {
                ui.classList.toggle('ui-hidden');
            }
        });

    </script>
</body>
</html>
