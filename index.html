<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Structure Edge Scanner</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; color: #0f0; }
        
        #ui {
            position: absolute; top: 0; left: 0; width: 100%;
            background: linear-gradient(to bottom, rgba(0,20,0,1), transparent);
            padding: 20px;
            pointer-events: none;
            z-index: 10;
        }

        h1 { margin: 0; font-size: 16px; letter-spacing: 2px; }
        p { margin: 5px 0 0 0; font-size: 10px; color: #6f6; }

        /* Scanning overlay effect */
        #scan-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 50, 0, 0.2) 2px,
                rgba(0, 50, 0, 0.2) 4px
            );
            pointer-events: none;
            z-index: 5;
        }

        #video { display: none; }
    </style>
    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="ui">
        <h1>STRUCTURE SCANNER</h1>
        <p>ALGORITHM: SOBEL EDGE DETECTION</p>
        <p>STATUS: EXTRACTING GEOMETRY...</p>
    </div>

    <div id="scan-overlay"></div>
    <video id="video" playsinline webkit-playsinline autoplay muted></video>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const WIDTH = 160;  // Analysis Resolution X
        const HEIGHT = 120; // Analysis Resolution Y
        const THRESHOLD = 30; // How sharp an edge needs to be to get detected
        const DEPTH_SCALE = 150; 

        let video, ctx, canvasSmall;
        let renderer, scene, camera, controls;
        let particles;

        // --- 1. SETUP ---
        async function init() {
            video = document.getElementById('video');
            
            // Get Camera (Back camera preferred)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: 640, height: 480 }
                });
                video.srcObject = stream;
            } catch (e) {
                // Fallback
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            }

            // Processing Canvas
            canvasSmall = document.createElement('canvas');
            canvasSmall.width = WIDTH;
            canvasSmall.height = HEIGHT;
            ctx = canvasSmall.getContext('2d', { willReadFrequently: true });

            // Three.js Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000500);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = false;

            createParticles();
            window.addEventListener('resize', onResize);
            animate();
        }

        function createParticles() {
            // We create enough points for the full grid, but we will hide most of them
            const numPoints = WIDTH * HEIGHT;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(numPoints * 3);
            const colors = new Float32Array(numPoints * 3);
            const sizes = new Float32Array(numPoints);

            // Init Grid
            let i = 0;
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    positions[i] = (x - WIDTH/2) * 3;
                    positions[i+1] = (HEIGHT/2 - y) * 3;
                    positions[i+2] = 0;
                    
                    colors[i] = 0; colors[i+1] = 1; colors[i+2] = 0; // Default Green
                    sizes[i/3] = 0; // Start hidden (size 0)
                    i += 3;
                }
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            // Custom Shader Material for performant size scaling
            const material = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 2. EDGE DETECTION ALGORITHM ---
        function detectEdges() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

            // Draw video frame to small canvas
            ctx.drawImage(video, 0, 0, WIDTH, HEIGHT);
            const frame = ctx.getImageData(0, 0, WIDTH, HEIGHT).data;

            const positions = particles.geometry.attributes.position.array;
            const colors = particles.geometry.attributes.color.array;
            
            // Access specific attribute directly requires workaround in basic ThreeJS
            // We will just move "non-edges" far behind the camera to hide them
            // or collapse them to a single point.
            
            let i = 0; // pixel index (r,g,b,a)
            let p = 0; // particle index (x,y,z)

            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    
                    // Simple Edge Detection (Compare current pixel to right neighbor)
                    // Index of current pixel
                    const i = (y * WIDTH + x) * 4;
                    // Index of pixel to the right
                    const iRight = (y * WIDTH + (x + 1)) * 4;
                    // Index of pixel below
                    const iDown = ((y + 1) * WIDTH + x) * 4;

                    if (x < WIDTH - 1 && y < HEIGHT - 1) {
                        // Get brightness
                        const b = (frame[i] + frame[i+1] + frame[i+2]) / 3;
                        const bRight = (frame[iRight] + frame[iRight+1] + frame[iRight+2]) / 3;
                        const bDown = (frame[iDown] + frame[iDown+1] + frame[iDown+2]) / 3;

                        // Calculate difference (Derivative)
                        const diffH = Math.abs(b - bRight);
                        const diffV = Math.abs(b - bDown);
                        const totalDiff = diffH + diffV;

                        // IS IT AN EDGE?
                        if (totalDiff > THRESHOLD) {
                            // YES: Show this point
                            
                            // Color it based on original video, but boost it to Neon
                            colors[p] = frame[i] / 255;     // R
                            colors[p+1] = (frame[i+1] / 255) + 0.2; // G (Boost Green)
                            colors[p+2] = frame[i+2] / 255; // B

                            // Z-Position:
                            // We still use brightness slightly to give volume, 
                            // but mainly we define the structure.
                            positions[p+2] = b * 0.5; 

                        } else {
                            // NO: Hide this point (Throw it far away)
                            positions[p+2] = -5000; 
                        }
                    }

                    p += 3;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            detectEdges();
            controls.update();
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
