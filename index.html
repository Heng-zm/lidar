<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix LiDAR Text Scanner</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Panel */
        .ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 550px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #0f0;
            padding: 15px;
            border-radius: 16px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(8px);
        }

        .ui-hidden { opacity: 0; pointer-events: none; }

        /* Row 1: Buttons */
        .row-top { display: flex; gap: 8px; height: 44px; }

        button {
            border: 1px solid #0f0;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            background: #000;
            color: #0f0;
        }
        button.active { background: #0f0; color: #000; }

        #btnMode { flex: 2; border-color: #0ff; color: #0ff; }

        /* Row 2: Dropdown */
        .row-select { display: flex; }
        select {
            width: 100%; padding: 10px;
            background: #000; color: #0f0;
            border: 1px solid #0f0;
            border-radius: 8px; font-family: monospace;
        }

        /* Row 3: Sliders */
        .row-sliders { display: flex; gap: 15px; }
        .slider-group { flex: 1; display: flex; flex-direction: column; }
        label { color: #0f0; font-size: 10px; font-weight: bold; margin-bottom: 4px; }
        input[type=range] { width: 100%; accent-color: #0f0; }

        video { display: none; }
    </style>
</head>
<body>

    <div class="ui-container" id="ui">
        <div class="row-top">
            <button id="btnStart">START</button>
            <button id="btnSwitch">‚Üª</button>
            <!-- NEW BUTTON FOR EDGE DETECTION -->
            <button id="btnMode">MODE: NORMAL</button> 
            <button id="btnSnap">üì∑</button>
        </div>

        <div class="row-select">
            <select id="charSelect">
                <option value="khmer">Khmer (·ûÅ·üí·ûò·üÇ·ûö)</option>
                <option value="matrix">Matrix (ÔæäÔæêÔæãÔΩ∞ÔΩ≥)</option>
                <option value="binary">Binary (0101)</option>
                <option value="standard">Standard (.:-=+@)</option>
            </select>
        </div>

        <div class="row-sliders">
            <div class="slider-group">
                <label>DENSITY</label>
                <input type="range" id="resolution" min="30" max="150" value="80">
            </div>
            <div class="slider-group">
                <label>SENSITIVITY</label>
                <input type="range" id="threshold" min="5" max="100" value="25">
            </div>
        </div>
    </div>

    <video id="video" playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        const ui = document.getElementById('ui');
        
        const btnStart = document.getElementById('btnStart');
        const btnSwitch = document.getElementById('btnSwitch');
        const btnSnap = document.getElementById('btnSnap');
        const btnMode = document.getElementById('btnMode');
        
        const sliderRes = document.getElementById('resolution');
        const sliderThresh = document.getElementById('threshold');
        const charSelect = document.getElementById('charSelect');

        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true }); 

        const CHAR_SETS = {
            standard: ".:-=+*#%@",
            binary: "01",
            matrix: "ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÄÔæáÔæç",
            khmer: "·üî·üï·üñ·üó·üò·üô·üö·üõ·üú·üù·ûÄ·ûÅ·ûÇ·ûÉ·ûÑ·ûÖ·ûÜ·ûá·ûà·ûâ·ûä·ûã·ûå·ûç·ûé·ûè·ûê·ûë·ûí·ûì·ûî·ûï·ûñ·ûó·ûò·ûô·ûö·ûõ·ûú·ûü·û†·û°·û¢·û∂·û∑·û∏·ûπ·û∫·ûª·ûº·ûΩ·ûæ·ûø·üÄ·üÅ·üÇ·üÉ·üÑ·üÖ·û£·û§·û•·û¶·ûß·û®·û©·û™·û≥·û≤·û±·û∞·ûØ·ûÆ·û≠·û¨·û´·üÜ·üá·üÜ"
        };

        let currentGlyphs = CHAR_SETS.khmer;
        let streaming = false;
        let animationId;
        let useFrontCamera = false; // Default to Back Camera for Scanning
        let isScannerMode = false; // Toggle for Edge Detection

        // --- CAMERA ---
        async function startCamera() {
            stopCamera(false);
            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 640 }, height: { ideal: 480 }
                }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();
                streaming = true;
                btnStart.innerText = "STOP";
                btnStart.classList.add("active");
                loop();
            } catch (err) {
                alert("Camera Error: " + err.name);
            }
        }

        function stopCamera(clearScreen = true) {
            streaming = false;
            cancelAnimationFrame(animationId);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            if (clearScreen) {
                btnStart.innerText = "START";
                btnStart.classList.remove("active");
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // --- LOOP ---
        function loop() {
            if (!streaming) return;

            // Resize
            if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            const w = canvas.width;
            const h = canvas.height;

            const resVal = parseInt(sliderRes.value);
            const thresholdVal = parseInt(sliderThresh.value);

            // Calculate Grid
            // High res value = Smaller font = More density
            const fontSize = Math.max(6, w / resVal); 
            const cols = Math.ceil(w / fontSize);
            const rows = Math.ceil(h / (fontSize * 0.8));

            if (tempCanvas.width !== cols || tempCanvas.height !== rows) {
                tempCanvas.width = cols;
                tempCanvas.height = rows;
            }

            // Draw Video
            if (useFrontCamera) {
                tempCtx.save();
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(video, 0, 0, cols, rows);
                tempCtx.restore();
            } else {
                tempCtx.drawImage(video, 0, 0, cols, rows);
            }

            const frame = tempCtx.getImageData(0, 0, cols, rows).data;

            // Clear Screen
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);

            // Set Font
            ctx.font = `bold ${fontSize}px 'Courier New', 'Khmer OS System', monospace`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    
                    const i = (y * cols + x) * 4;
                    const r = frame[i]; const g = frame[i+1]; const b = frame[i+2];
                    const brightness = (r + g + b) / 3;

                    let shouldDraw = false;
                    let charColor = "#0f0"; // Default Green

                    if (isScannerMode) {
                        // --- SCANNER ALGORITHM (Edge Detection) ---
                        // Compare current pixel with the one to the right
                        if (x < cols - 1) {
                            const iRight = (y * cols + (x + 1)) * 4;
                            const bRight = (frame[iRight] + frame[iRight+1] + frame[iRight+2]) / 3;
                            const diff = Math.abs(brightness - bRight);

                            if (diff > thresholdVal) {
                                shouldDraw = true;
                                // Make edges bright white/cyan
                                charColor = "#aff"; 
                            }
                        }
                    } else {
                        // --- NORMAL MATRIX MODE ---
                        if (brightness > 30) {
                            shouldDraw = true;
                            // Make bright parts brighter green
                            const gVal = Math.min(255, brightness + 50);
                            charColor = `rgb(0, ${gVal}, 0)`;
                        }
                    }

                    if (shouldDraw) {
                        // Map to Glyph
                        // If Scanner Mode, map based on random or constant
                        // If Normal Mode, map based on brightness
                        let charIdx;
                        if(isScannerMode) {
                             charIdx = Math.floor(Math.random() * currentGlyphs.length);
                        } else {
                             charIdx = Math.floor((brightness / 255) * (currentGlyphs.length - 1));
                        }
                        
                        const safeIdx = Math.max(0, Math.min(currentGlyphs.length - 1, charIdx));
                        
                        ctx.fillStyle = charColor;
                        ctx.fillText(
                            currentGlyphs[safeIdx], 
                            x * fontSize + (fontSize/2), 
                            y * (fontSize * 0.8) + (fontSize/2)
                        );
                    }
                }
            }

            animationId = requestAnimationFrame(loop);
        }

        // --- EVENTS ---
        charSelect.addEventListener('change', (e) => {
            currentGlyphs = CHAR_SETS[e.target.value];
        });

        btnMode.addEventListener('click', () => {
            isScannerMode = !isScannerMode;
            if(isScannerMode) {
                btnMode.innerText = "MODE: SCANNER";
                btnMode.style.color = "#aff";
                btnMode.style.borderColor = "#aff";
            } else {
                btnMode.innerText = "MODE: NORMAL";
                btnMode.style.color = "#0f0";
                btnMode.style.borderColor = "#0f0";
            }
        });

        btnStart.addEventListener('click', () => streaming ? stopCamera() : startCamera());
        
        btnSwitch.addEventListener('click', () => {
            if (!streaming) return;
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        btnSnap.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `scan_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        document.body.addEventListener('click', (e) => {
            if (!e.target.closest('.ui-container')) {
                ui.classList.toggle('ui-hidden');
            }
        });

    </script>
</body>
</html>
